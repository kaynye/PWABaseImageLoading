<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My super web app</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      font-family: sans-serif;
    }
    h1 {
      padding: 0;
      margin: 0;
    }
    #app > header {
      text-align: center;
      position: sticky;
      top: 0;
      background-color: royalblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 56px;
      color: #ffffff;
      z-index: 10;
    }
    #app > main {
      padding: 0 1rem;
      padding-top: 1rem;
    }

    /* Skeleton */
    [hidden] { display: none !important; }
    /* Skeleton */
    .skeleton {
      position: relative;
    }
    .skeleton .hero {
      min-height: 30vh;
      background: var(--app-grey-color);
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .skeleton .title {
      min-height: 20px;
      background: var(--app-grey-color);
      margin-bottom: 1rem;
    }
    .skeleton .text {
      min-height: 20px;
      max-width: 60%;
      background: var(--app-grey-color);
      margin-bottom: 1rem;
    }

    .skeleton::after {
      display: block;
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      100% {
        transform: translateX(100%);
      }
    }
  </style>
  <!-- <link rel="stylesheet" href="/style/card.css"> -->
  <link rel="preload" href="/style/card.css" as="style">
</head>
<body>
  <section id="app">
    <header>
      <h1>Blur Up</h1>
    </header>
    <main>
      <!-- <div class="skeleton"><div class="hero"></div><div class="title"></div><div class="text"></div></div> -->
    </main>
  </section>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
